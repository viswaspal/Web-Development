<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="Sign_Up.css">
	<title>Sign Up</title>
</head>
<body>
	<h1 align="left">Course Sign Up Page</h1>
	<p>Please Note: First Name,Last Name,Password,and Email are required.</p>
<form action="file:///E:/GITHUB%20Project/Sign_Confirm.html"method="get">
	<p>
		First Name
		<input id="first_name" type="text" placeholder="First">
		Last Name
		<input id="last_name" type="text" placeholder="Last">
	</p>
	<p>
		Email
		<input id="email" type="email" placeholder="email-id">
		Password
		<input id="password" type="password" value="password">
	</p>
	<p>Are you over the age of 18?</p>
	<P>
		Yes
		<input type="radio" name="age" value=1>
		No
		<input type="radio" name="age" value=0>
	</P>
	<p>Do you have a Credit or PayPal?</p>
	<select name="card">
		<option value=1>PayPal</option>
		<option value=0 >Credit Card</option>
	</select>
	<p>
		<input type="submit" name="submit" value="Sign Up">
	</p>
</form>
</body>
</html>
